openapi: 3.0.0
info:
  description: DataMeta
  version: 1.0.0
  title: DataMeta

servers:
  - url: /api

paths:

  /keys:
    post:
      summary: Create new API Key/Token
      description: Create new API Key/Token
      tags:
        - Authentication
      operationId: CreateApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTokenRequest"
        description: >-
          Credentials to use (optional when using cookie sessions)
          and a label for the ApiKey to be created.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSession"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ValidationError'
      security:
        - bearerAuth: []
        - cookieAuth: []
        - {}

  /users:
    post:
      summary: Register a New User
      description: >-
        Register a new user.
        The password will be set later, after
        an admin has approved the registration.
      tags:
        - Authentication
        - Users
      operationId: RegisterUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegRequest"
        description: >-
          Information required for registration.
          Please provide either a "newGroupName" or a "groupId"
          but not both:
          If you are the first member of your group to register,
          please provide a descriptive name of the new group 
          using the "newGroupName" property.
          If your group already exists, please refer to it using
          its "groupId" (not name).
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegRequest"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ValidationError'
  
  /users/{id}/password:
    put:
      summary: Update a user's password
      description: Update a user's password. The user ID can be specified either as a UUID or as a site ID.
      tags:
        - Authentication
      operationId: SetUserPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordChange"
        description: Old and new password
      parameters:
        - name: id
          in: path
          description: User ID, either as UUID or as site ID. '0' for password reset token based access.
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
        - cookieAuth: []
        - {} # Unauthenticated access for use with reset token
      responses:
        "204":
          description: Password update successful
        "401":
          description: Unauthorized
        "403":
          description: The specified user does not exist or is not the same user as the authorized user.
        "404":
          description: Password reset token not found
        "410":
          description: Password reset token expired
        "400":
          $ref: '#/components/responses/ValidationError'
        "500":
          $ref: '#/components/responses/ValidationError'

  
  /metadatasets:
    post:
      summary: Create a New MetaDataSet
      description: >-
        Create a new MetaDataSet
      tags:
        - Metadata
      operationId: CreateMetaDataSet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MetaDataSet"
        description: >-
          Provide all properties for of one MetaDataSet.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MetaDataSetResponse"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ValidationError'

  /metadatasets/{id}:
    get:
      summary: Get Details for A MetaDataSet
      description: >-
        Get details for a metadataset.
      tags:
        - Metadata
      operationId: GetMetaDataSet
      parameters:
        - name: id
          in: path
          description: ID of the MetaDataSet
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MetaDataSetResponse"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ValidationError'
          
  /files:
    post:
      summary: Create a New File
      description: >-
        Creates a new empty file object.
        Attention: this endpoint does not
        take the file content for upload.
        Instead, it will respond with a
        presigned URL which you can use to
        upload (PUT) your file content.
      tags:
        - Files
      operationId: CreateFile
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FileAnnouncement"
        description: >-
          Provide essential properties of the file that
          shall be uploaded
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileUploadResponse"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ValidationError'
      
  /files/{id}:
    get:
      summary: Get Details for A File
      description: >-
        Get details for a file.
      tags:
        - Files
      operationId: GetFile
      parameters:
        - name: id
          in: path
          description: ID of the File
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FileResponse"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ValidationError'
    put:
      summary: Update File Details
      description: >-
        Update details for a File. 
        E.g. to indicate that the File content 
        has been uploaded (set contentUploaded=true).
        Please note: this only works for Files that
        have not been submitted, yet.
      tags:
        - Files
      operationId: UpdateFile
      parameters:
        - name: id
          in: path
          description: ID of the File
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FileAnnouncement"
        description: >-
          Provide essential properties of the file that
          shall be uploaded
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FileResponse"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ValidationError'
    delete:
      summary: Delete Not-Submitted File
      description: >-
        Delete File. Please note:
        This is only allowed if the File
        has not been part of a Submission, yet.
      tags:
        - Files
      operationId: DeleteFile
      parameters:
        - name: id
          in: path
          description: ID of the File
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ValidationError'


  /submissions:
    post:
      summary: Create a New Submission
      description: >-
        Creates a new Submission.
        A submission consists of a list of
        metadatasets and a list of files.
      tags:
        - Submissions
      operationId: CreateSubmission
