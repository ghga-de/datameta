security:
  - bearerAuth: []
  - cookieAuth: []


components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    cookieAuth:
      type: apiKey
      in: cookie
      name: datameta

  schemas:
    CreateTokenRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        label:
          type: string
        # email and password are
        # not required when using cookie-based
        # sessions from the front end
      required:
        - label
      additionalProperties: false

    UserSession:
      type: object
      properties:
        userId:
          type: string
        email:
          type: string
        token:
          type: string
        label:
          type: string
        expiresAt:
          type: string
          nullable: true
      required:
        - userId
        - token
        - expiresAt
      additionalProperties: false

    PasswordChange:
      type: object
      properties:
        passwordChangeCredential:
          type: string
        newPassword:
          type: string
      required:
        - newPassword
        - passwordChangeCredential

    RegRequest:
      type: object
      properties:
        fullname:
          type: string
        email:
          type: string
        groupId:
          type: string
          nullable: True
        newGroupName:
          type: string
          nullable: True
      required:
        - fullname
        - email
        # either provide
        # groupId or newGroupName
      additionalProperties: false
    
    MetaDataSet:
      type: object
      properties:
        records:
          type: object
          additionalProperties: true
          # a free-form object,
          # any property is allowed
      required:
        - records
      additionalProperties: false
          
    MetaDataSetResponse:
      type: object
      properties:
        records:
          type: object
          additionalProperties: true
          # a free-form object,
          # any property is allowed
        metaDataSetId:
          type: string
        submissionId:
          type: string
          nullable: true
        groupId:
          type: string
        userId:
          type: string
      required:
        - records
      additionalProperties: false
      
    FileAnnouncement:
      type: object
      properties:
        name:
          type: string
        checksum:
          type: string
        # group id is identified
        # in the backend
      required:
        - name
        - checksum
      additionalProperties: false
    
    FileUploadResponse:
      type: object
      properties:
        name:
          type: string
        fileId:
          type: string
        urlToUpload:
          type: string
        userId:
          type: string
        groupId:
          type: string
        expiresAt:
          type: string
      required:
        - name
        - fileId
        - urlToUpload
        - userId
        - groupId
        - expiresAt
      additionalProperties: false

    FileResponse:
      type: object
      properties:
        name:
          type: string
        fileId:
          type: string
        contentUploaded:
          type: boolean
        checkSum:
          type: string
        fileSize:
          type: integer
        urlToUpload:
          type: string
          nullable: true
        userId:
          type: string
        groupId:
          type: string
        expiresAt:
          type: string
      required:
        - name
        - fileId
        - contentUploaded
        - urlToUpload
        - checkSum
        - userId
        - groupId
        - expiresAt
      additionalProperties: false

    SubmissionRequest:
      type: object
      properties:
        metaDataSetIds:
          type: array
          items:
            type: string
        fileIds:
          type: array
          items: 
            type: string
      required:
        - metaDataSetIds
        - fileIds
      additionalProperties: false

    SubmissionResponse:
      type: object
      properties:
        metaDataSetIds:
          type: array
          items:
            type: string
        fileIds:
          type: array
          items: 
            type: string
        submissionId:
          type: string
      required:
        - metaDataSetIds
        - fileIds
        - submissionId
      additionalProperties: false
      
    GroupSubmissions:
      type: array
      items:
        $ref: "#/components/schemas/SubmissionResponse"

    GroupSubmissions:
      type: array
      items:
        $ref: "#/components/schemas/SubmissionResponse"

    Error:
      type: object
      properties:
        exception:
          type: string
        message:
          type: string
        field:
          type: string
      required:
        - message
      additionalProperties: false

    ValidationErrorModel:
      type: array
      items:
        $ref: "#/components/schemas/Error"

  responses:
    ValidationError:
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationErrorModel"
