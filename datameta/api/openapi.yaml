security:
  - bearerAuth: []
  - cookieAuth: []

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    cookieAuth:
      type: apiKey
      in: cookie
      name: datameta

  schemas:
    CreateTokenRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        label:
          type: string
        expires:
          type: string
        # email and password are
        # not required when using cookie-based
        # sessions from the front end
      required:
        - label
      additionalProperties: false

    UserSession:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Identifier"
        userId:
          $ref: "#/components/schemas/Identifier"
        token:
          type: string
        label:
          type: string
        expires:
          type: string
          nullable: true
      required:
        - id
        - userId
        - token
        - label
        - expires
      additionalProperties: false

    FileUrl:
      type: object
      properties:
        fileId:
          $ref: "#/components/schemas/Identifier"
        fileUrl:
          type: string
        expires:
          type: string
          format: date-time
        checksum:
          type: string
      required:
        - fileId
        - fileUrl
        - expires
        - checksum
      additionalProperties: false

    ApiKeyList:
      type: array
      items:
        type: object
        properties:
          id:
            $ref: "#/components/schemas/Identifier"
          label:
            type: string
          expires:
            type: string
            nullable: True
          hasExpired:
            type: boolean
        required:
          - id
          - label
          - expires
      additionalProperties: false

    PasswordChange:
      type: object
      properties:
        passwordChangeCredential:
          type: string
        newPassword:
          type: string
      required:
        - newPassword
        - passwordChangeCredential
      additionalProperties: false

    MetaDatum:
      type: object
      properties:
        name:
          type: string
        regexDescription:
          type: string
        longDescription:
          type: string
        example:
          type: string
        regExp:
          type: string
        dateTimeFmt:
          type: string
        isMandatory:
          type: boolean
        order:
          type: integer
        isFile:
          type: boolean
        isSubmissionUnique:
          type: boolean
        isSiteUnique:
          type: boolean
        serviceId:
          type: string
          nullable: true
      required:
        - name
        - regexDescription
        - longDescription
        - example
        - regExp
        - dateTimeFmt
        - isMandatory
        - order
        - isFile
        - isSubmissionUnique
        - isSiteUnique
        - serviceId
      additionalProperties: false

    MetaDataSet:
      type: object
      properties:
        record:
          type: object
          additionalProperties: true
          # a free-form object,
          # any property is allowed
      required:
        - record
      additionalProperties: false

    ServiceExecution:
      type: object
      properties:
        record:
          type: object
          additionalProperties: true
          nullable: false
          # a free-form object,
          # any property is allowed
        fileIds:
          type: array
          nullable: false
          items:
            type: string
      required:
        - record
        - fileIds
      additionalProperties: false

    SetPasswordResponse:
      type: object
      properties:
        tfaToken:
          type: string
          nullable: true
      additionalProperties: false

    MetaDataSetResponse:
      type: object
      properties:
        record:
          type: object
          additionalProperties: true
          # a free-form object, any property is allowed
        fileIds:
          type: object
          additionalProperties: true
          # a free-form object mapping the field names to file IDs
        serviceExecutions:
          type: object
          # nullable as a whole for responses to users who cannot see service executions
          nullable: true
          additionalProperties:
            # Maps record field names to service executions. The individual
            # fields are also nullable for services that haven't been executed
            # yet.
            $ref: "#/components/schemas/MetaDataSetServiceExecution"
        id:
          $ref: "#/components/schemas/Identifier"
        submissionId:   
          $ref: "#/components/schemas/NullableIdentifier"
        userId:
          $ref: "#/components/schemas/Identifier"
      required:
        - record
      additionalProperties: false

    MetaDataSetServiceExecution:
      type: object
      nullable: true
      properties:
        serviceExecutionId:
          $ref: "#/components/schemas/Identifier"
        executionTime:
          type: string
          format: date-time
        serviceId:
          $ref: "#/components/schemas/Identifier"
        userId:
          $ref: "#/components/schemas/Identifier"

    FileAnnouncement:
