ID:
  class: MetaDatum
  attributes:
    name: ID
    mandatory: true
    example: "ID123"
    order: 100
    isfile: false
    submission_unique: false
    site_unique: true

Date:
  class: MetaDatum
  attributes:
    name: Date
    datetimefmt: "%Y-%m-%d"
    mandatory: true
    example: "2020-10-30"
    order: 200
    isfile: false
    submission_unique: false
    site_unique: false

ZIP Code:
  class: MetaDatum
  attributes:
    name: ZIP Code
    mandatory: true
    example: "123"
    order: 300
    isfile: false
    submission_unique: false
    site_unique: false

FileR1:
  class: MetaDatum
  attributes:
    name: FileR1
    mandatory: true
    example: "file_R1.fastq.gz"
    order: 400
    isfile: true
    submission_unique: false
    site_unique: false

FileR2:
  class: MetaDatum
  attributes:
    name: FileR2
    mandatory: true
    example: "ID123"
    order: 500
    isfile: true
    submission_unique: false
    site_unique: true

